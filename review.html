<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/assets/css/icofont.min.css" rel="stylesheet" />
    <link href="/assets/css/typographt.css" rel="stylesheet" />
    <link href="/assets/css/style.main.css" rel="stylesheet" />
    <title>Wave</title>
  </head>

  <body>
    <div class="header pt-4">
      <div class="containers">
        <div class="flex justify-between relative">
          <div class="header-logo">
            <a href="/"
              ><img src="assets/images/Union-5.svg" alt="header logo"
            /></a>
          </div>
          <div class="md:hidden block">
            <div class="menu-toggle">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <ul class="items-center main-menu md:flex hidden">
            <li><a href="/our-consultants.html">Our Consultants</a></li>
            <li><a href="/">Our companies</a></li>
            <li>
              <button class="button-primary relative">
                <span>Book a consultant</span>
                <span class="button-icon">
                  <img src="assets/images/Path-14113.svg" alt="button svg" />
                </span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="page-title">
      <div class="containers">
        <h1>Review</h1>
      </div>
    </div>
    <div class="review">
      <div class="containers">
        <div class="p-5 md:p-10 lg:p-15 rounded-2xl bg-white">
          <div class="flex items-center mb-10 gap-3">
            <i class="icofont-long-arrow-left text-2xl lg:text-5xl"></i>
            <h3 class="text-xl md:text-2xl lg:text-4xl">Write A Review</h3>
          </div>

          <form class="flex flex-col">
            <div class="md:flex gap-4">
              <label for="name">
                Name
                <input class="w-full" type="text" id="name" />
              </label>
              <label for="email">
                Email
                <input type="email" id="email" />
              </label>
            </div>
            <label for="title">
              Title
              <input type="text" id="title" />
            </label>
            <label for="revieo">
              Review
              <textarea
                id="review"
                cols="30"
                rows="8"
                placeholder="Write your comments here"
              ></textarea>
            </label>
            <label for="image">Picture/Video (Optional)</label>
            <input
              class="image"
              type="file"
              id="image"
              placeholder="Upload Now"
            />
          </form>
        </div>
      </div>
    </div>
    <div class="containers">
      <div class="footer">
        <div class="flex justify-between items-center">
          <a href="/"
            ><img
              class="w-11 h-10"
              src="assets/images/footer-logo.svg"
              alt="footer logo"
          /></a>
          <p>Copyright &#169; 2023. All Right Reserved.</p>
        </div>
      </div>
    </div>

    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const mainMenu = document.querySelector(".main-menu");
      menuToggle.addEventListener("click", function () {
        menuToggle.classList.toggle("menu-active");
        mainMenu.classList.toggle("menu-show");
      });
    </script>
  </body>
</html>
